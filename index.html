<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBD Nexus: Your AI Wellness Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes glow-green {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(74, 222, 128, 0.5)); }
        50% { filter: drop-shadow(0 0 16px rgba(74, 222, 128, 0.7)); }
      }
      @keyframes glow-blue {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.4)); }
        50% { filter: drop-shadow(0 0 16px rgba(56, 189, 248, 0.6)); }
      }
      @keyframes glow-yellow {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(250, 204, 21, 0.4)); }
        50% { filter: drop-shadow(0 0 16px rgba(250, 204, 21, 0.6)); }
      }
      @keyframes glow-red {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(248, 113, 113, 0.5)); }
        50% { filter: drop-shadow(0 0 16px rgba(248, 113, 113, 0.8)); }
      }
      .glow-green { animation: glow-green 4s ease-in-out infinite; }
      .glow-blue { animation: glow-blue 4s ease-in-out infinite; }
      .glow-yellow { animation: glow-yellow 3s ease-in-out infinite; }
      .glow-red { animation: glow-red 2.5s ease-in-out infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
